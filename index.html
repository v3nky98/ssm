    <script>
      function checkMobile () {
        var phone_number = document.ssm_info.phone.value;
        
        is_valid = phone_number && phone_number.length >= 13;
                
        if (is_valid) {    
           document.ssm_info.action="https://api.whatsapp.com/send";
           document.ssm_info.submit();
        } else {
           alert("Enter a valid WhatsApp #");
        }
      }
      
      
    </script>

    
    <form name="ssm_info"  onSubmit="checkMobile()">
